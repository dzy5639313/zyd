server:
  port: 8080
spring:
  application:
    name: api
  cloud:
    config:
      discovery:
        enabled: true #开启Config服务发现支持
        serviceId: config #指定server端的name,也就是server端spring.application.name的值
  profiles:
    active: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/